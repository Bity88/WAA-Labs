<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Employee Form</h1>

<form th:action="@{/add}" th:object="${employee}" method="post">

    <p>First Name: <input type="text" th:field="*{firstName}"> </p>

    <p>Last Name:  <input type="text" th:field="*{lastName}"> </p>

    <p>Phone:  <input type="text" th:field="*{phoneNumber}"> </p>


    <p>Address:</p>

    <p>Street  <input type="text" th:field="*{address.street}"> </p>

    <p>State  <input type="text" th:field="*{address.state}"> </p>


    <input type="submit" value="Add Employee"/>


</form>

</body>
</html>
