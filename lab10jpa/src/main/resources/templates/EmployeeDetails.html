<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
<tr th:each="emp: ${employees}">
    <td th:text="${emp.firstName}" />
    <td th:text="${emp.lastName}" />
    <td th:text="${emp.address.street}" />
    <td th:text="${emp.address.state}" />
    <td th:text="${emp.phoneNumber}" />

</tr>
</table>

</body>
</html>
